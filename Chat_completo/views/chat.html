<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sala de Chat!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/chat.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
  <script src="js/foundation.min.js"></script>
  <script src="js/moment-with-locales.min.js"></script>
  <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
  
  
</head>

<body>
  <div class="off-canvas-wrap height100" data-offcanvas>
    <div class="inner-wrap height100">
      
      <nav class="tab-bar large-offset-1 large-10">
        <section class="middle tab-bar-serction text-center">
          <h1 class="title">Chat</h1>
        </section>
        <section class="right-small show-for-small-only">
          <a href="#" class="right-off-canvas-toggle menu-icon">
            <span></span>
          </a>
        </section>
      </nav>
      
      <aside class="right-off-canvas-menu height100 online-users online-users-aside">
        <br><h4>Usuarios Online</h4>
        <div class="online-userslist"></div>
      </aside>
      
      <section class="main-section height100">
        <div class="large-offset-1 large-10 height100">
          
          <div class="medium-4 columns hide-for-small-only height100 online-users">
            <br><h4>Usuarios Online:</h4>
            <ul id="online-userslist"></ul>
           
            
          </div>
          
          <div class="small-12 medium-8 columns 
                  height100 messages">
            <div id="list-msgs" class="height-messages">
              
            </div>
            
            <div class="height10">
              <textarea id="new-msg" placeholder="Nuevo Mensaje"></textarea>
            </div>
          </div>
          
        </div>
      </section>
      
      <a href="#" class="exit-off-canvas"></a>
      
    </div>
  </div>
      
  <!-- Modal dialog for login -->
  <div id="login-modal" class="reveal-modal small" data-reveal>
    <h3>Loguearse para sala de chat</h3>
    <div id="alerts"></div>
    <form id="login-form">
      <div class="row">
        <div class="small-12">
          <label for="username">Nombre de Usuario:</label>
          <input name="username" type="text" placeholder="Nombre de Usuario" required >    
        </div>
      </div>
      <div class="row">
        <div class="small-12">
          <label>Contrase&ntildea</label>
          <input name="password" type="password" placeholder="ContraseÃ±a" required >
        </div>
      </div>
      <div class="row">
        <div class="small-12">
          <button onclick="login()" type="button" class="small right boton">Loguearse</button>    
        </div>
      </div>
      <div class="row">
        <div class="small-12">
          <p class="text-center">
            O <a href='/signup'>Registrarse</a> si no tienes cuenta
          </p>
        </div>
      </div>
    </form>   
  </div>
  
</body>
</html>
